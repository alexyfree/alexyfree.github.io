<div class="mentions">
    <div class="text-head">ОТЗЫВЫ НАШИХ КЛИЕНТОВ</div>
    <div class="line"></div>
    <ul>
        <li ng-repeat="video in videos">
            <iframe height="380px" class="col-md-7" src="{{video.url}}" frameborder="0" allowfullscreen>
            </iframe>
            <div class="col-md-5">
                <div class="text-description">{{video.description}}</div>
                <div class="text-author"><i>{{video.author}}</i></div>
                <div class="line"></div>
                <div class="kitchen-parameters">
                    <div class="parameter">{{video.param1}}</div>
                    <div class="parameter">{{video.param2}}</div>
                    <div class="parameter">{{video.param3}}</div>
                </div>
                <img src="img/heart.png"/><span class="wish-same">Хочу такую же</span>
            </div>
        </li>
    </ul>
</div>
