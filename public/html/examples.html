<div class="example text-center">
    <div class="head">ПРИМЕРЫ РАБОТ</div>
    <div class="line"></div>
    <div class="simple-text"><b>Мы делаем кухни в любом стиле - от простых до эксклюзивных</b><br>
        Фотографии примеров наших работ</div>
    <div class="col-md-12 col-sm-12 col-xs-12 work-list">
        <div class="col-md-12 col-sm-12 col-xs-12 for-padding">
            <div class="col-md-3 col-sm-6 col-xs-12 work-space"
                 ng-click="openExampleModal('Хочу такую же кухню из примеров фотографий. Фотография номер: ' + ($index + 1), photo)"
                 ng-repeat="photo in photos" ng-show="$index < limitPhotos">
                <a>
                    <div class="featured-img" style="background: url({{photo}}) no-repeat;
                    background-size: cover;">
                        <div class="layer-for-image"></div>
                    </div>
                    <div class="image-hover">
                    </div>
                    <h4><img src="/img/heart.png"/><span>Хочу такую же</span></h4>
                </a>
            </div>
        </div>
    </div>

    <button ng-click="limitPhotos = limitPhotos + 8" class="show-more-examples" ng-show="limitPhotos < photos.length">Показать ещё</button>
    <button ng-click="limitPhotos = 16" class="show-more-examples" ng-show="limitPhotos >= photos.length">Скрыть остальные</button>
</div>
